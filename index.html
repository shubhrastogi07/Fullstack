<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css</title>
    <!-- Internal CSS -->
    <style>
        * {
            padding: 0;
            margin: 10px;
            box-sizing: border-box;
        }
        
        .background {
            color: #fff;
            background-color: orange;
        }
        
        h1.background {
            background-color: tomato;
        }
        
        h2.background {
            background-color: turquoise;
        }
        
        h3.background {
            background-color: blueviolet
        }
        
        h2.background#unique {
            background-color: crimson;
        }
    </style>
</head>

<body>
    <h1 class="background">Heading One</h1>
    <h2 class="background">Heading Two</h2>
    <h3 class="background">Heading Three</h3>
    <h2 id="unique" class="background">Heading Two</h2>
</body>

</html>
