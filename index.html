<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css</title>
    <!-- Internal CSS -->
    <style>
        div {
            background-color: blueviolet;
        }
        
        span {
            background-color: cadetblue;
        }
    </style>
</head>

<body>
    <div>
        <h2>points of div</h2>
        <ol>
            <li>width is 100percent of viewport </li>
            <li>Height is not set by default</li>
            <li>height & width can be set explicitily</li>
        </ol>
    </div>
    <span>
        <h2>points of Span
        </h2>
        <ol>
            <li>Width is content dependent</li>
            <li>height is not set by default</li>
            <li>height and width can not be set explicitly using css</li>
        </ol>
    </span>

</body>

</html>
