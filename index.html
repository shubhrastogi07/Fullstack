<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css</title>
    <!-- Internal CSS -->
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        
        .parent {
            height: 500px;
            background-color: black;
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
        }
        
        .child {
            width: 100px;
            height: 150px;
            background-color: orange;
            margin: 10px;
        }
    </style>
</head>

<body>
    <div class="parent">

        <div class="child"></div>
        <div style="background-color: tomato;" class="child"></div>
        <div style="background-color: teal;" class="child"></div>

    </div>
</body>

</html>
