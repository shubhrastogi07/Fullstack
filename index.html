<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css</title>
    <!-- Internal CSS -->
    <style>
        * {
            margin: 0px;
            padding: 0px;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .parent {
            background-color: blueviolet;
            color: chartreuse;
            height: 130px;
            font-size: 3em;
        }
        
        .s {
            background-color: cornflowerblue;
            color: crimson;
            padding: 10px;
            text-align: center;
            /* text align can only be used on block element */
        }
    </style>
    <!-- Rem and em change font size according to the device -->
</head>
<div class="parent">
    <h1>Heading</h1>
</div>
<div class="s">
    <h1>Some Heading</h1>
</div>

</html>
